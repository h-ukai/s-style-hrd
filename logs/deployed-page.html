<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>CSVファイルのアップロード</title>
  <script type="text/javascript">
    function openwindow() {
      window.open("message.htm", "", "width=700,height=400");
    }
  </script>
</head>
<body>
  <p>csvファイルを選択してアップロードしてください。</p>
  <p>csvファイルはあらかじめ整列されているShift-JISファイルである必要があります</p>

  <ul id="my-list">
    
  </ul>

  

  

  <form method="post" action="#" enctype="multipart/form-data">
    
    <label>ファイル: <input type="file" name="file" size="30"></label>
    <input type="submit" value="アップロード">
  </form>
</body>
</html>
