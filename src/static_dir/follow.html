function getUrlVars() {
    var vars = [], hash; 
    var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&'); 
    for(var i = 0; i < hashes.length; i++) { 
        hash = hashes[i].split('='); 
        vars.push(hash[0]); 
        if (hash[1]){
            var str1 = hash[1]
            vars[hash[0]] = str1.replace("#", "");
        }
    } 
    return vars; 
}
function goloc(locurl,action){
    var hashes = GetFileName(window.location.href);
    var locfile = GetFileName(locurl);
    if (locurl==hashes){
        if (hashes=='follow.html'){
            if (action != "Search"){
                FollowList ($("#trader_id").val());
            }
            else{
                MemberList (set_tantoID,urlvar['action']);
            }
        }
    }
    document.location=locurl+"?memberID="+$("#trader_id").val()
}
function GetFileName(file_url){
    file_url = file_url.substring(file_url.lastIndexOf("/")+1,file_url.length)
    file_url = file_url.substring(0,file_url.indexOf("？"));
    return file_url;
}

function ModalTextareaUpdate (com, key, sub_key, val, id, registListTemp, time_id) {
	if (jQuery.inArray(id, registListTemp) < 0) {
		if (document.getElementById(id).innerHTML != val) {
			if (com == "addeditfol") {
				FollowBody (com, key, val, id);
			}
			else if (com == "addeditBKlist") {
				BkMemo (com, key, sub_key, val, id);
			}
		}
		$("#glayLayer").hide();
		$("#overTextareaLayer").hide();
		registListTemp.push(id)
		clearTimeout(time_id);
	}
	return (registListTemp);
}
function ModalDisplayText (com, key, spanId, id, app_list, act_list) {
		
	$("#modalSpace").hide();
	$("#glayLayer").show();
	if (com == "addeditfol") {
		if (
			key == "subject" ||
			key == "reservation" ||
			key == "reservationend"
		) {
			$("#overTextLayer").show().html($("#modalText").html()).css({
				top:$("#"+id).offset().top,
				left:$("#"+id).offset().left
			});
		}
		else {
			$("#overTextLayer").show().html($("#modalText").html()).css({
				top:$("#"+spanId).offset().top,
				left:$("#"+spanId).offset().left
			});
		}
	}
	else if (com == "addeditBKlist") {
		$("#overTextLayer").show().html($("#modalText").html()).css({
			top:$("#"+id).offset().top,
			left:$("#"+id).offset().left
		});
	}
	var objtoedit = document.getElementById(id);
	$("#overTextLayer").val(objtoedit.innerHTML);
	$("#overTextLayer").focus();
	var registList = new Array();
	var timeOut = 30;
	var time_id;
	
	time_id = setTimeout(function() {
		registList = ModalTextUpdate (com, key, $("#overTextLayer").val(), spanId, id, app_list, act_list, registList, time_id);
	}, timeOut * 1000);
	
	$("#glayLayer").click(function(){
		registList = ModalTextUpdate (com, key, $("#overTextLayer").val(), spanId, id, app_list, act_list, registList, time_id);
	});
	$("#overTextLayer").dblclick(function(){
		registList = ModalTextUpdate (com, key, $("#overTextLayer").val(), spanId, id, app_list, act_list, registList, time_id);
	});
	$(window).keydown(function(e){
		if (e.keyCode == 27) {
			clearTimeout(time_id);
			$("#glayLayer").hide();
			$("#overTextLayer").hide();
		}
		else if (e.keyCode == 13 || e.keyCode == 108) {
			registList = ModalTextUpdate (com, key, $("#overTextLayer").val(), spanId, id, app_list, act_list, registList, time_id);
		}
	});
	return false;
}
function ModalTextUpdate (com, key, val, spanId, id, app_list, act_list, registListTemp, time_id) {
	if (jQuery.inArray(id, registListTemp) < 0) {
		if (document.getElementById(id).innerHTML != val) {
			if (com == "addeditfol") {
				if (key == "subject") {
					FollowSubject (com, spanId, val, id, set_tantoID);
				}
				else if (key == "reservation") {
					FollowReservation (com, spanId, val, id, set_tantoID);
				}
				else if (key == "reservationend") {
					FollowReservationend (com, spanId, val, id, set_tantoID);
				}
				else {
					FollowKindname (com, val, spanId, id, set_tantoID, app_list, act_list);
				}
			}
			else if (com == "addeditBKlist") {
				BKSenddate (com, key, spanId, val, id, app_list);
			}
		}
		$("#glayLayer").hide();
		$("#overTextLayer").hide();
		registListTemp.push(id)
		clearTimeout(time_id);
	}
	return (registListTemp);
}
