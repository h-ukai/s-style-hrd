queue:
- name: mintask
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 6
    min_backoff_seconds: 10
    max_backoff_seconds: 200
    max_doublings: 2

- name: oneshotmintask
  rate: 1/s
  bucket_size: 1
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 0
    min_backoff_seconds: 10
    max_backoff_seconds: 200
    max_doublings: 2

